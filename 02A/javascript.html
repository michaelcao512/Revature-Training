<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Demo</title>
    <script>
        function doSomething() {
            document.getElementById("firsth1").innerText="The heading changed"    ;    }
    </script>
</head>
<body>
    <h1 id="firsth1">Java Script Demo</h1>
    <hr>
    <button onClick="doSomething()" >Click Me</button>
</body>
</html>
