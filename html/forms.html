<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1 style="text-align: center;">Forms Demo</h1>
    <hr>

    <!-- action specifies endpoint where data of the form is submitted and method declares type (post) -->
    <form>

        <!-- id attribute - identifier for an inputs -->
        <!-- name attribute - specify name for an element in a form-->
        
        <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required minlength="5"> 
            <br>

        <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" required minlength="5"> 
            <br>


        <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" required> <br>
        
        <label for="age">Enter Age:</label>
            <input type="number" id="age" name="age">
             <br>
      
        <label for="gender">Choose Your Gender</label>
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="male">Male 
            <br>
            
        <label for="hobby">Choose Your Clubs</label>
            <input type="checkbox" name="club" value="robotics">Robotics
            <input type="checkbox" name="club" value="boardgame" >Board Game Club
            <input type="checkbox" name="club" value="coding">Coding Club
            <br>     
            
        <label for="courses">Courses</label>
        <select name="courses" multiple>
            <option value="programming">Introduction to Programming</option>
            <option value="algorithms">Algoirthms</option>
            <option value="datastructures">Data Structures</option>
            <option value="databases">Databases</option>

        </select>
        <br>

        <label>Some Comments</label>
        <textarea row="5" cols="30"></textarea>
        <br>

        <input type="submit" value="Submit">
    </form>


    <hr>
    <a href="welcome.html">Go back to Welcome Page</a>
</body>
</html>
