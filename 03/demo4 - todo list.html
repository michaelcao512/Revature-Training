<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script>
        function add() {
            var text = document.getElementById("text1").value;
            var li = document.createElement("li");

            // add text to item
            li.innerHTML = text;

            // add a remove button to item
            var removeButton = document.createElement("button");
            removeButton.innerHTML = "Remove";
            removeButton.addEventListener("click", function() {
                li.remove();
            });

            // add a button to mark as complete
            var completeButton = document.createElement("button");
            completeButton.innerHTML = "Mark as Complete";
            completeButton.addEventListener("click", function() {
                li.style.textDecoration = "line-through";
                li.style.color ="green";
            });

            // add a button to mark as incomplete
            var incompleteButton = document.createElement("button");
            incompleteButton.innerHTML = "Mark as Incomplete";
            incompleteButton.addEventListener("click", function() {
                li.style.textDecoration = "none";
                li.style.color ="black";
            });

            // add a button to edit item
            var editButton = document.createElement("button");
            editButton.innerHTML = "Edit";
            editButton.onclick = function() {
                var newText = prompt("Enter new text");
                li.innerHTML = newText;
                li.appendChild(removeButton);
                li.appendChild(completeButton);
                li.appendChild(incompleteButton);
                li.appendChild(editButton);

            }

            const ul = document.getElementById("list");

            li.appendChild(removeButton);
            li.appendChild(completeButton);
            li.appendChild(incompleteButton);
            li.appendChild(editButton);

            ul.appendChild(li);

        }

    </script>
</head>
<body>
    <h1>To Do List</h1>
    <input type="text" id="text1">
    <button onclick="add()">Add to List</button>

    <ul id="list">
    </ul>
</body>
</html>
