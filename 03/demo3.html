<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Insert</title>
    <script>
        function elementInsert(){
            let newElement = document.createElement("div");
            newElement.innerHTML = "<h1>This is a new element</h1>";
            let  whereToInsert=document.getElementById("firsth1");
            whereToInsert.append(newElement)
        }
    </script>
</head>
<body>
    <h1 id="firsth1">This is Element Insert</h1>

    <button onclick="elementInsert()">Insert Element</button>   
</body>
</html>
